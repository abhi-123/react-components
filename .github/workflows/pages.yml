name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci
        # If your lockfile isn't updated for workspaces yet, temporarily:
        # run: npm install --workspaces --include-workspace-root

      - name: Build all workspaces
        run: npm run build

      - name: Create SPA 404 fallbacks
        run: |
          if [ -d ".dist" ]; then
            for dir in .dist/*; do
              if [ -d "$dir" ] && [ -f "$dir/index.html" ]; then
                cp "$dir/index.html" "$dir/404.html"
              fi
            done
          fi

      # âœ… Copy landing page into the artifact BEFORE upload
      - name: Copy root index.html to artifact
        run: |
          mkdir -p .dist
          cp index.html .dist/index.html

      # (Optional) List artifact contents for debugging
      - name: Show artifact tree
        run: |
          echo "---- .dist ----"
          ls -la .dist || true
          for d in .dist/*; do
            [ -d "$d" ] && echo "---- $d ----" && ls -la "$d";
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
