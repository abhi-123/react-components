<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Components Demo</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f8f9fa;
        padding: 2rem;
        color: #333;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        max-width: 1000px;

        /* responsive grid */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;

        /* ensure equal card height per row */
        align-items: stretch;
      }
      li {
        margin: 0; /* handled by grid gap */
      }
      a {
        display: flex; /* flexbox for centering */
        align-items: center; /* vertical center */
        justify-content: center; /* horizontal center */
        text-decoration: none;
        padding: 1.5rem;
        border-radius: 12px;
        background: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: 0.2s ease;
        font-weight: 500;
        text-align: center;
        color: rebeccapurple;

        /* ðŸ‘‡ fill parent li height */
        height: 100%;
      }
      a:hover {
        background: #e9ecef;
        transform: translateY(-4px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <h1>React Components</h1>
    <ul>
      <li><a href="./toast/">Toast Component</a></li>
      <li><a href="./search-filter/">Search Filter Component</a></li>
      <li><a href="./file-explorer/">File Explorer Component</a></li>
      <li><a href="./star-rating/">Star Rating Component</a></li>
      <li><a href="./stepper-component/">Stepper Component</a></li>
      <li><a href="./auth-otp/">Auth OTP Component</a></li>
      <li><a href="./infinite-scroll/">Infinite Scroll Component</a></li>
      <li><a href="./transfer-list/">Transfer List Component</a></li>
      <li><a href="./nested-comments/">Nested Comments Component</a></li>
      <li><a href="./traffic-light-pure-css/">Traffic Light (CSS Only)</a></li>
    </ul>
  </body>
</html>
